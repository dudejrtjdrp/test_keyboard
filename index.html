<body>
    <div class="container">
        <!-- 상단 배너 광고 -->
        <div class="ad-container ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8407090497212434"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <header>
            <h1 id="mainTitle">⌨️ 키보드 동시입력 테스트</h1>
            <p class="subtitle" id="subtitle">여러 키를 동시에 눌러보세요!</p>
            <div class="header-buttons">
                <button class="btn-os" id="osBtn">🪟 Windows</button>
                <button class="btn-language" id="languageBtn">🌐 English</button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label" id="currentLabel">현재 누른 키</div>
                <div class="stat-value current-keys" id="currentKeys">0</div>
            </div>
            <div class="stat-card highlight">
                <div class="stat-label" id="recordLabel">최대 기록</div>
                <div class="stat-value record-keys" id="recordKeys">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label" id="totalLabel">총 누른 횟수</div>
                <div class="stat-value total-presses" id="totalPresses">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="instruction" id="instruction">
                <span class="pulse">👇</span> <span data-i18n="instruction">키보드를 눌러보세요!</span>
            </div>
            
            <div class="reaction-game" id="reactionGame" style="display: none;">
                <div class="game-timer" id="gameTimer">0.000s</div>
                <div class="game-word-container">
                    <div class="game-word" id="gameWord"></div>
                    <div class="enter-icon">ENTER</div>
                </div>
                <div class="game-input-container">
                    <input type="text" class="game-input" id="gameInput" placeholder="여기에 입력..." disabled>
                </div>
                <div class="game-progress">
                    <span id="progressText">0 / 5</span>
                </div>
                <div class="game-results" id="gameResults" style="display: none;">
                    <h3 id="resultsTitle">결과</h3>
                    <div class="result-stats">
                        <div class="result-item">
                            <span id="avgTimeLabel">평균 반응 시간:</span>
                            <span class="result-value" id="avgTime">0ms</span>
                        </div>
                        <div class="result-item">
                            <span id="fastestLabel">최고 기록:</span>
                            <span class="result-value" id="fastestTime">0ms</span>
                        </div>
                        <div class="result-item">
                            <span id="slowestLabel">최저 기록:</span>
                            <span class="result-value" id="slowestTime">0ms</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="keyboard" id="keyboard">
                <!-- 키보드가 여기에 동적으로 표시됩니다 -->
            </div>
            
            <div class="mouse-area">
                <h4 id="mouseTitle">🖱️ 마우스 버튼 테스트</h4>
                <div class="mouse-buttons" id="mouseButtons">
                    <div class="mouse-button" data-button="0">좌클릭</div>
                    <div class="mouse-button" data-button="1">휠클릭</div>
                    <div class="mouse-button" data-button="2">우클릭</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-reset" id="resetBtn">🔄 기록 초기화</button>
            <button class="btn-game" id="gameBtn"><span id="gameBtnText">⚡ 반응속도 테스트</span></button>
        </div>

        <!-- 중간 광고 -->

                 data-full-width-responsive="true"></ins>
        </div>

        <div class="key-history">
            <h3 id="logTitle">📝 입력 기록</h3>
            <ul id="logList" class="log-list">
                <!-- 로그가 여기에 표시됩니다 -->
